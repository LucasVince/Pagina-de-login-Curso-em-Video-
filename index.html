<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <aside>
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faca o login para acessar a sua conta e poder fazer as configuracoes do seu ambiente.</p>
            <form>
                <p class="caixaLogin">
                    <label for="email"><span class="material-icons">person</span></label>
                    <input type="email" id="email" placeholder="email" required>
                </p>
                <p class="caixaLogin">
                    <label for="pass"><span class="material-icons">key</span></label>
                    <input type="password" id="pass" placeholder="senha" required>
                </p>
                <p>
                    <button>Entrar</button>
                </p>
                <p>
                    <button id="EsqueciSenha">Esqueci Minha Senha &#x1F4E7;</button>
                </p>
            </form>
        </aside>
    </main>
</body>
</html>
